<!doctype html>
<head>
    <title>Rock paper scissor </title>
    <link rel="stylesheet" href="./rockpaperscissor.css">
</head>
<body>
    <p class="title">Rock Paper Scissor</p>
    <button onclick=" game('rock') "><img  class="image" src="./images/rock.png">
       
    </button>
    <button onclick="game('paper') "><img  class="image" src="./images/paper.png">
        
    </button>
    <button onclick="game('scissor')"><img src="./images/scissor.png" class="image">
        
    </button>
    <p class="js-computer-move">
        computer is choosing a move
    </p>
    <p class="js-result">
        result

    </p>
    <p class="js-score">
        wins:0,loses:0,ties:0
    </p>
    <button onclick="
    score.wins=0;
    score.loses=0;
    score.ties=0
    updateScore()" class="reset-button">
        RESET SCORE
    </button>
    <script src="./rockpaperscissor.js"></script>
</body>
